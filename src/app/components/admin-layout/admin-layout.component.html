<div class="admin-layout">
  <!-- Barra lateral de navegación -->
  <nav class="admin-sidebar">
    <ul>
      <!-- Navegación a las diferentes secciones del administrador -->
      <li (click)="goTo('dashboard')">HOME</li>
      <li (click)="goTo('space')">Gestión de Espacios</li>
      <li (click)="goTo('contract')">Gestión de Contratos</li>
      <li (click)="goTo('user')">Gestión de Usuarios</li>
      <li (click)="goTo('schedule')">Horario de Trabajo</li>
      <li (click)="goTo('history')">Historial</li>
    </ul>
    
    <!-- Información del usuario autenticado -->
    <div class="contact-info">
      <p>{{ userName }}</p> <!-- Nombre del usuario logueado -->
      <p>{{ userEmail }}</p> <!-- Correo del usuario logueado -->
    </div>

    <!-- Botón para cerrar sesión -->
    <button class="logout-button" (click)="logout()">Salir</button>
  </nav>
  
  <!-- Contenedor principal para cargar vistas dinámicas -->
  <div class="admin-content">
    <router-outlet></router-outlet>
    <!-- Aquí se renderizan las vistas correspondientes según la ruta seleccionada -->
  </div>
</div>
