<div class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="Ingrese su correo electronico" />
        </div>
  
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña" />
        </div>
  
        <button type="submit" class="login-btn">Iniciar Sesión</button>
  
        <div class="separator">O continúa con</div>
  
        <button type="button" class="google-btn">Continuar con Google</button>
        
             

        <div class="extra-options">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a href="#" class="create-account">¿No tienes cuenta? Crear una cuenta</a>
        </div>

      </form>
    </div>
  </div>
