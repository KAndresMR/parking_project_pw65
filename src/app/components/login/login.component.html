<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input formControlName="email" type="email" id="email" placeholder="Ingrese su correo electronico" required />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" id="password" placeholder="Ingrese su contraseña" required />
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button type="submit" class="login-btn">Iniciar Sesión</button>

      <div class="separator">O continúa con</div>

      <button type="button" (click)="loginWithGoogle()" class="google-btn">Continuar con Google</button>

      <div class="extra-options">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <a routerLink="/register" class="create-account">¿No tienes cuenta? Crear una cuenta</a>
      </div>

    </form>
  </div>
</div>
