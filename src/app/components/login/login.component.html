<div class="login-container">
  <!-- Contenedor principal del formulario de inicio de sesión -->
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    
    <!-- Formulario reactivo vinculado al FormGroup -->
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      
      <!-- Grupo de entrada para el correo electrónico -->
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input 
          formControlName="email" 
          type="email" 
          id="email" 
          placeholder="Ingrese su correo electrónico" 
          required 
        />
      </div>

      <!-- Grupo de entrada para la contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          formControlName="password" 
          type="password" 
          id="password" 
          placeholder="Ingrese su contraseña" 
          required 
        />
      </div>

      <!-- Mensaje de error dinámico -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Botón para enviar el formulario -->
      <button type="submit" class="login-btn">Iniciar Sesión</button>

      <!-- Separador visual para la opción de Google -->
      <div class="separator">O continúa con</div>

      <!-- Botón para iniciar sesión con Google -->
      <button type="button" (click)="loginWithGoogle()" class="google-btn">Continuar con Google</button>

      <!-- Opciones adicionales -->
      <div class="extra-options">
        <a routerLink="/register" class="create-account">¿No tienes cuenta? Crear una cuenta</a>
      </div>
    </form>
  </div>
</div>
