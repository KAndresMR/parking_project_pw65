<form (ngSubmit)="onRegister(); $event.preventDefault()" >
  <div class="create_account">
    <h1>Crear cuenta</h1>
  </div>  


  <div>
    <label for="name">Nombre</label><br/>
    <input type="text" [(ngModel)]="userForm.name" name="name" id="name"  placeholder="Ingrese su nombre completo" required/>
  </div>
  
  <div>
    <label for="email">Correo</label><br/>
    <input type = "text" [(ngModel)]="userForm.email" name="email" placeholder="Ingrese su correo electronico" required/>
  </div>
  
  <div>
    <label for="password">Contraseña</label><br/>
    <input [(ngModel)]="userForm.password" name="password" id="password" type = "password"  placeholder="Ingrese su contraseña" required/>
  </div>

  <div *ngIf="message" class="success-message">
    {{ message }}
  </div>

  <button type="submit">Registrar</button>
  <button type="submit" name="comeBackBtn"(click)="comeBack()">Regresar</button>
</form>
