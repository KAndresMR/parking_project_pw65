<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="create_account">
    <h1>Crear cuenta</h1>
  </div>  

  <div>
    <label for="name">Nombre</label><br/>
    <input id="name" formControlName="name" placeholder="Ingrese su nombre completo"required/>
    <div *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es requerido.</div>
  </div>
  
  <div>
    <label for="email">Correo</label><br/>
    <input id="email" formControlName="email" placeholder="Ingrese su correo electronico" required/>
    <div *ngIf="registerForm.get('email')?.errors?.['required']">El correo es requerido.</div>
    <!-- Mensaje de error si el formato del correo es incorrecto -->
  <div *ngIf="registerForm.get('email')?.errors?.['email']">
    El correo no es válido. Asegúrate de que tenga la estructura correcta (ej. usuario-dominio.com).
  </div>
  </div>
  
  <div>
    <label for="password">Contraseña</label><br/>
    <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" required/>
    <div *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
  </div>

  <div *ngIf="message" class="success-message">
    {{ message }}
  </div>

  <button type="submit">Registrar</button>
  <button type="submit" name="comeBackBtn"(click)="comeBack()">Regresar</button>
</form>
